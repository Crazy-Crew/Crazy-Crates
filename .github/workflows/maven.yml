# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ legacy ]
  pull_request:
    branches: [ legacy ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Compile Minecraft Spigot or Paper (BuildTools)
      # You may pin to the exact commit or the version.
      # uses: SpraxDev/Action-SpigotMC@9081abb382a80baf5ed6dc736591d56088cb1e83
      uses: SpraxDev/Action-SpigotMC@v4.0.0
      with:
        # Versions to build (sperate multiple with ',')
        versions: '1.8.8,1.11.2,1.10.2,1.17.1,1.16.5,1.15.2,1.14.4,1.13.2,1.12.2'
    - name: Set up JDK 16
      uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven
    - name: Compile Minecraft Spigot or Paper (BuildTools)
      # You may pin to the exact commit or the version.
      # uses: SpraxDev/Action-SpigotMC@9081abb382a80baf5ed6dc736591d56088cb1e83
      uses: SpraxDev/Action-SpigotMC@v4.0.0
      with:
        # Versions to build (sperate multiple with ',')
        versions: '1.17.1'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
