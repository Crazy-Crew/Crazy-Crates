# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ legacy ]
  pull_request:
    branches: [ legacy ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
  
    - name: Compile Minecraft Spigot or Paper (BuildTools)
      uses: SpraxDev/Action-SpigotMC@v4.0.0
      with:
        versions: '1.8.8,1.10.2,1.11.2,1.12.2,1.13.2,1.14.4,1.15.2'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Compile Minecraft Spigot or Paper
      uses: SpraxDev/Action-SpigotMC@v4.0.0
      with:
        versions: '1.16.5,1.17.1'
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create artifacts
      uses: actions/upload-artifact@v3.0.0
      with:
        name: CrazyCrates.jar
        path: plugin/target/CrazyCrates*.jar
